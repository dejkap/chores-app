<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chores App</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
<body>
  <div id="app"></div>

  <!-- Control Buttons (Dark Mode + TC/Bug) -->
  <div id="controlButtons">
    <button id="darkModeBtn" title="Toggle Dark Mode">ğŸŒ™ Dark Mode</button>
    <button id="tcBugBtn" title="Test Cases / Bug Reports">ğŸ› TC/Bug</button>
  </div>

  <!-- TC/Bug Modal -->
  <div id="tcBugModal" class="tc-bug-modal hidden">
    <div class="tc-bug-content">
      <div class="tc-bug-header">
        <h3>Test Cases & Bug Reports</h3>
        <button id="closeTcBugBtn" class="close-btn">Ã—</button>
      </div>
      <div class="tc-bug-body">
        <p>Test cases and bug reports will appear here.</p>
        <p>Use this section to document issues or test scenarios during development.</p>
      </div>
    </div>
  </div>

  <!-- Month/Year Selector Modal -->
  <div id="monthYearModal" class="modal hidden">
    <div class="modal-content">
      <h2>Select Month & Year</h2>
      
      <div class="month-year-selector">
        <div class="selector-column">
          <h3>Month</h3>
          <div id="monthList" class="selector-list">
            <button data-month="0">January</button>
            <button data-month="1">February</button>
            <button data-month="2">March</button>
            <button data-month="3">April</button>
            <button data-month="4">May</button>
            <button data-month="5">June</button>
            <button data-month="6">July</button>
            <button data-month="7">August</button>
            <button data-month="8">September</button>
            <button data-month="9">October</button>
            <button data-month="10">November</button>
            <button data-month="11">December</button>
          </div>
        </div>

        <div class="selector-column">
          <h3>Year</h3>
          <div id="yearList" class="selector-list">
            <!-- Generated by JS -->
          </div>
        </div>
      </div>

      <div class="modal-actions">
        <button id="confirmMonthYearBtn" class="save">Confirm</button>
        <button id="closeMonthYearBtn" class="cancel">Cancel</button>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
